{% extends "base_template/base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block title %}
Update
{% endblock %}

{% block content %}

<div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i>Update Website</h1>
          <p></p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"><a href="{% url 'index'%}"></a></i></li>
          <li class="breadcrumb-item"><a href="{% url 'manager:home'%}">Websites</a></li>

        </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Update Website</h3>
            <div class="tile-body">
              <form method="post">{% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary" type="submit">Update</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="{% url 'manager:detail' pk=object.id %}">Cancel</a>
            </form>
            </div>

          </div>
        </div>

        <div class="clearix"></div>

      </div>


{% endblock %}
